<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrola światła</title>
	<style>
		.container { width: 100%; height: 100%; display : flex; flex-direction: column; align-items: center; font-family: -apple-system, Arial, sans-serif; line-height: 1.5;};
		.container h1 { font-size: 5vmin margin-top : 5%}
		.container a{ padding: 16px 32px; font-size: 3vmin; margin-top : 15px; text-decoration: none; color: white ; border-radius: 5px}
		.turnOn { background : #36a832; }
		.turnOff { background : #a83232; }
	
	</style>
</head>
<body>
	<div class="container">
		<h1>Światło jest <big><b>{% if status == 0 %} zgaszone {% else %} włączone {% endif %}</b></big></h1>
		<h2>
			{%if status == 0 %}
               <a href="/on" class="turnOn" role="button">Włącz światło</a>
            {% else %}
               <a href="/off" class="turnOff" role="button">Zgaś światło</a>
            {% endif %}
		</h2>
	</div>
</body>
</html>
